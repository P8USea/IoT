
[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    mathertel/OneButton @ ^2.6.1
    LED
    PushBTN

build_flags =
    '-D LED_PIN=2U'
    '-D LED_ACT=HIGH'
    '-D BTN_PIN=0U'
    '-D BTN_ACT=LOW'


